<!DOCTYPE html>
<html lang="tr">

    <head>
        <meta charset="UTF-8">
        <title>Kullanıcı Paneli</title>
        <link rel="icon" href="/images/kitapicon.png" type="image/png">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <div class="center-container">
            <div class="user-panel" id="userPanel">
                <h1>Kullanıcı Paneli</h1>

                <div id="menu" class="menu center">
                    <button onclick="showKitaplar()">Kitaplar</button>
                    <button onclick="showYazarlar()">Yazarlar</button>
                    <button onclick="showKategoriler()">Kategoriler</button>
                    <button onclick="showOduncler()">Ödünçler</button>
                    <button onclick="showIadeler()">İadeler</button>
                    <button onclick="showCezalar()">Cezalar</button>
                    <button onclick="logout()">Çıkış</button>
                </div>

                <div id="content">
                    <div id="kitapListesi"></div>
                    <div id="yazarListesi"></div>
                    <div id="kategoriListesi"></div>
                    <div id="oduncListesi"></div>
                    <div id="iadeListesi"></div>
                    <div id="cezaListesi"></div>
                </div>
            </div>

        </div>

        <script type="module" src="/js/api.js"></script>
        <script type="module" src="/js/user.js"></script>
    </body>

</html>
