<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol - Akıllı Kütüphane</title>
   <link rel="icon" href="/images/kitapicon.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="center-container">
    <div class="login-panel">
        <h1>Kayıt Ol</h1>
        <input type="text" id="ad" placeholder="Ad">
        <input type="text" id="soyad" placeholder="Soyad">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="sifre" placeholder="Şifre">
        <button onclick="registerUser()">Kayıt Ol</button>
        <p>Zaten hesabınız var mı? <a href="index.html">Giriş Yap</a></p>
    </div>
</div>

<script src="/js/auth.js"></script>
<script>
async function registerUser() {
    try {
        const ad = document.getElementById('ad').value;
        const soyad = document.getElementById('soyad').value;
        const email = document.getElementById('email').value;
        const sifre = document.getElementById('sifre').value;

        await register({kullaniciAd: ad, kullaniciSoyad: soyad, email, sifre});
        alert("Kayıt başarılı");
        window.location.href = "index.html";
    } catch (err) {
        alert(err.message || "Kayıt sırasında hata oluştu");
    }
}
</script>
</body>
</html>
