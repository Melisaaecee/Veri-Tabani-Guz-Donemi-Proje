<!DOCTYPE html>
<html lang="tr">

    <head>
        <meta charset="UTF-8">
        <title>Giriş - Akıllı Kütüphane</title>
        <link rel="icon" href="/images/kitapicon.png" type="image/png">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <div class="center-container">
            <div class="login-panel">
                <h1>Giriş Yap</h1>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Şifre">
                <button onclick="loginUser()">Giriş</button>
                <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
            </div>
        </div>

        <script src="/js/auth.js"></script>
        <script>
            async function loginUser() {
                const email = document.getElementById('email').value;
                const sifre = document.getElementById('password').value;

                try {
                    const token = await login(email, sifre);
                    localStorage.setItem('token', token);
                    const payload = parseJwt(token);
                    window.location.href = "/panel.html";

                } catch (e) {
                    alert("kullanıcı bulunamadı!");
                }
            }

            function parseJwt(token) {
                return JSON.parse(atob(token.split('.')[1]));
            }
        </script>
    </body>

</html>
