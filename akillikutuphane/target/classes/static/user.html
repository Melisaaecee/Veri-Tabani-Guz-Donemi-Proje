<!DOCTYPE html>
<html lang="tr">

    <head>
        <meta charset="UTF-8">
        <title>Kullanıcı Paneli</title>
        <link rel="icon" href="/images/kitapicon.png" type="image/png">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <div class="center-container">
            <div class="user-panel">
                <h1>Kullanıcı Paneli</h1>
                <button onclick="logout()">Çıkış Yap</button>

                <div class="menu">
                    <button onclick="showKitaplar()">Kitaplar</button>
                    <button onclick="showYazarlar()">Yazarlar</button>
                    <button onclick="showKategoriler()">Kategoriler</button>
                    <button onclick="showOduncler()">Ödünçler</button>
                    <button onclick="showCezalar()">Ceza Puanları</button>
                </div>

                <div id="panelContent">
                    <div id="kitapListesi" style="display:none"></div>
                    <div id="yazarListesi" style="display:none"></div>
                    <div id="kategoriListesi" style="display:none"></div>
                    <div id="oduncListesi" style="display:none"></div>
                    <div id="cezaListesi" style="display:none"></div>
                </div>
            </div>
        </div>

        <script type="module" src="/js/api.js"></script>
        <script type="module" src="/js/user.js"></script>
    </body>

</html>
